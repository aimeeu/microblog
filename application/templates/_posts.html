{% if posts %}
    <table>
        {% for post in posts %}
            <tr valign="top">
                <td><img src="{{ post.author.avatar(36) }}"></td>
                <td>
                    <a href="{{ url_for('user', username=post.author.username) }}">
                        {{ post.author.username }} </a>
                    says:<br>{{ post.body }}
                </td>
            </tr>
        {% endfor %}
        <tr>
            <td>

            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            {% if prev_url %}
                                <a href="{{ prev_url }}">Newer Posts</a>
                            {% endif %}
                        </td>
                        <td>
                            {% if next_url %}
                                <a href="{{ next_url }}">Older Posts</a>
                            {% endif %}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
{% else %}
    <p>No posts</p>
{% endif %}
